<div class="fondo"> 
    <div class="login-box">
        <img src="https://sjt.cl/wp-content/themes/sjt-theme/images/logo-og.jpg" class="avatar" alt="Avatar Image">
        <h1>Entre aquí</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="username">Nombre de usuario</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Usuario Requerido</div>
        </div>
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña Requerida </div>
        </div>
        <div class="form-group">
            <nav style="text-align: center">
            <button style="width: 200px;" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Iniciar sesión
            </button>
            </nav>
        </div>
          <a href="#">¿Perdiste tu contraseña?</a><br>
          <a href="#">¿No tienes una cuenta?</a>
        </form>
      </div> 
</div>
